# .github/workflows/build.yml
name: Build & Publish Artifacts

permissions:
  contents: write    # to upload assets to the Release

on:
  release:
    types:
      - created
      - prereleased
      - published

jobs:
  build:
    name: Build & Upload Tauri Bundles
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      # ‚Üê install pnpm so the pnpm CLI is available
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # debug to confirm pnpm is on PATH
      - name: Debug pnpm
        run: |
          which pnpm
          pnpm --version

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Only build & upload on RC or stable (skip pure beta prereleases)
      - name: Build Tauri bundle
        if: ${{ ! contains(github.event.release.tag_name, '-beta') }}
        run: pnpm exec tauri build

      - name: Upload Bundles to Release
        if: ${{ ! contains(github.event.release.tag_name, '-beta') }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: src-tauri/target/release/bundle/*
          token:     ${{ secrets.RELEASE_TOKEN }}
          prerelease: ${{ github.event.release.prerelease }}
